<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="description" content="Продуктовый помощник">
  <link rel="stylesheet" href="../styles/registration-page.css">
  <title>Продуктовый помощник</title>
</head>

<body>
<div class="root">
  <header class="header root__section header_height">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link">Рецепты</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Список покупок</a>
        </li>
      </ul>
    </nav>
    <div class="header__container">
      <button class="header__button">Войти</button>
      <button class="button button_color_blue button_size_l button_font button_shift-top">Создать аккаунт</button>
    </div>

  </header>

  <main class="registration root__section root__section_padding_bottom">
    <h1 class="registration__title  content-title">Сброс пароля</h1>
    <form name="registration" class="registration__form">
      <div class="registration__row-form">
        <p class="registration__subtitle">Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались.</p>
      </div>
      <div class="registration__row-form">

        <label for="userEmail" class="registration__label">Адрес электронной почты</label>
        <div class="registration__input-container">
          <input
            type="email"
            name="user-email"
            id="userEmail"
            maxlength="20"
            class="registration__input"
            required
          />
          <span id="error-userEmail" class="registration__error"></span>
        </div>

      </div>

      <div class="registration__form-button-container">
        <button class="registration__button">Сбросить пароль</button>
      </div>

    </form>

  </main>

  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="#">Продуктовый помощник</a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link menu__link_color_white">Об авторе</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link_color_white">Технологии</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</div>
</body>
</html>
